params:    
    n_samples: 100
    seed: 777
    col_params:
        pheno_col:
            name: 'cat_col'
            type: 'Categorical'
            fraction_of_cases: 0.5
            case_group: 'A'
        cat_col:
            n_instances: 1
            n_arrays: 4
            type: "Categorical"
            values: ['A', 'B']
        int_col:
            n_instances: 2
            n_arrays: 4
            type: "Integer"
            mean: 3
            sd: 2
            distribution: 'normal'
        cont_col:
            n_instances: 2
            n_arrays: 4
            type: "Continuous"
            mean: 1.5
            sd: 20
            distribution: 'normal'
        date_col:
            n_instances: 2
            n_arrays: 4
            type: "Date"
            starting_date: "1954-12-01"
            end_date: "2020-08-01"
